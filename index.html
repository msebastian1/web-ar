<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL =
        "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
    </script>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body style="margin: 0; overflow: hidden">
    <div class="centered instructions"></div>
    <a-scene>
      <a-assets timeout="30000">
        <a-asset-item id="spinosaurus" src="dino-model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 1.2 0"></a-camera>

      <!-- 2D environment omitted for simplicity -->

      <a-entity id="dino" position="-1 0 -3" scale="0.5 0.5 0.5">
        <a-entity
          position="0 2.15 0"
          rotation="0 55 0"
          gltf-model="#spinosaurus"
          animation-mixer
          shadow="cast: true; receive: false"
        ></a-entity>
      </a-entity>

      <!-- Lights configuration omitted for simplicity -->
    </a-scene>
    <div class="centered">
      <button data-action="change"></button>
    </div>
  </body>
</html>
